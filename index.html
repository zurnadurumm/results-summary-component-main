<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header class="head-conainer">
      <p class="res-heading">Your Result</p>
      <div class="circle">
        <h1 class="grade">76</h1>
        <p class="total">of 100</p>
      </div>
      <h2 class="yournote">Great</h2>
      <p class="finaltext">You scored higher than 65% of the people who have taken these tests.</p>

    </header>
    <div class="second-container">
      <h3>Summary</h3>
      <div class="reaction-conatiner">
        <img src="assets/images/icon-reaction.svg" alt="Reaction">
        <p class="scorename">Reaction</p>
        <p class="score"><span>80</span> / 100</p>

      </div>
      <div class="memory-conatiner">
        <img src="assets/images/icon-memory.svg" alt="Memory">
        <p class="scorename">Memory</p>
        <p class="score"><span>92</span> / 100</p>
      </div>
      <div class="verbal-container">
        <img src="assets/images/icon-verbal.svg" alt="Verbal">
        <p class="scorename">Verbal</p>
        <p class="score"><span>61</span> / 100</p>
      </div>
      <div class="visual-container">
        <img src="assets/images/icon-visual.svg" alt="Visual">
        <p class="scorename">Visual</p>
        <p class="score"><span>72</span> / 100</p>
      </div>
      <button class="button">Continue</button>
    </div>
  </main>

  
  
  
</body>
</html>
